<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پمپ ساختمان</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>هزینه نصب پمپ آب ساختمان</h1>
  </header>
  <div class="table-responsive">
    <h2>ریز هزینه‌ها</h2>
    <table id="expenses-table">
      <tr>
        <th>شرح</th>
        <th>مبلغ</th>
        <th>تصویر فاکتور</th>
      </tr>
    </table>
  </div>
  <h2 class="summary">جمع کل هزینه‌ها: <span id="total-expense"></span> تومان</h2>
  <h2>سهم هر واحد: <span id="unit-share"></span> تومان</h2>
  <div class="table-responsive">
    <table id="shares-table">
      <tr>
        <th>نام</th>
        <th>طبقه</th>
        <th>پرداختی</th>
        <th>باقی‌مانده</th>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>

</html>
